<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Trabalhando com Função</title>
</head>
<body>

    <script>
        function MostraMensagem(msg){
            alert(msg)
        }


        MostraMensagem("função COM PARAMETRO em JAVASCRIPT")

        MostraMensagem("Fução COM PARMETRO em javascript");
        MostraMensagem("Outra Mensagem!");//executar função
        msg = "Mensagem por variavel";
        MostraMensagem(msg);
    </script>
    
</body>
</html>
