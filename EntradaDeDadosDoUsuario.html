<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Trabalhando com Função</title>
</head>
<body>

    <script>
        function MostraMensagem(msg){
            alert(msg)
        }

        let msgUsuario = prompt("Digite um texto!")
        MostraMensagem(msgUsuario)
    </script>
    
</body>
</html>
